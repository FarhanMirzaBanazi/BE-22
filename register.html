<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ApotekPW</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Form Register -->
    <section id="hero">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Register</span>
    
                    <form action="#">
                        <div class="input-field">
                            <input type="text" id="name" placeholder="Enter your full name" required>
                            <i class="uil uil-user-circle"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="username" placeholder="Enter your username" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="number" id="telp" placeholder="Enter your number telp" required>
                            <i class="uil uil-phone"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" class="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
    
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">I accept all terms & conditions</label>
                            </div>
    
                        </div>
    
                        <div class="input-field button">
                            <input type="button" id="btn-regis" value="Register">
                        </div>
                    </form>
    
                    <div class="login-signup">
                        <span class="text">Already have an account?</span>
                        <a href="index.html" class="text signup-text"><br>Login now</a>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <script src="js/register.js"></script>
</body>
</html>
